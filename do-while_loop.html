<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>
   <script>
    let a =prompt("enter the number");
    let i=1;
    
    do{          
        let b=a*i
        document.write(b);
        i++
        
    }
        while(i<=10)
    
   </script> 
</body>
</html>
