<!DOCTYPE html>

<head>

    <title>function_with_return_arg</title>
</head>
<body>
    <script>
        function addnumber(a,b)
        {
            return (a + b);
           
        }
        let result = addnumber(5,4);
       
        document.write(result);
        
    </script>
