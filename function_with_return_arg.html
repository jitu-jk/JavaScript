<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_with_return_arg</title>
</head>
<body>
    <script>
        function addnumber(a,b) // function argument
        {
            
            return (a + b);  // return argument
           
        }
    
        let result = addnumber(5,4); //functin call
        document.write(result);   // print result

    </script>
</body>
</html>
