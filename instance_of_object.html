<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instance of object</title>
</head>
<body>
    <script>
        var emp = new Object(); // new is used to create object and O should be capitalized
        emp.id = 101;
        emp.name ="sohan";
        emp.salary = 300000;

        document.write(emp.id+ "<br>" +emp.name+ "<br>" +emp.salary +"<br>");

        document.write (`${emp.id} <br> ${emp.name} ${emp.salary}`); // template literals

</script>



</body>
</html>
