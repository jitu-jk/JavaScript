<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.getelementbytag</title>
</head>
<body>
    <script>
 
function count_para(){
    var totalpara= document.getElementsByTagName("p");
    alert("total p tags are:" + totalpara.length);

}
    </script>
    <p>this is paragraph</p>
    <p>here we are going to count no.of paragraph</p>
    <p>let's see the simple example</p>
    <button onclick="count_para()">countparagraph</button>
</body>
</html>
