<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_in_loop</title>
</head>

<body>
    <script>
        let person = {
            name: "John",
            age: 30,
            city: "New York"
        };

        for (let key in person)   // it iterate over the enumerable properties of an object. It  designed to loop through the keys of an object.
         {
            document.write(key + ": " + person[key], "<br>");
        }


    </script>
</body>

</html>
