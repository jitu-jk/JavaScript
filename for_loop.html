<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_loop</title>
</head>
<body>
    <script>
    let a = prompt("enter a number");  // prompt is use to take the user input
   
for(let i=1;i<=10;i++)
{
    let b=a*i;
    document.write( b +"<br>");

}

</script>
</body>
</html>
