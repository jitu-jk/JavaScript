<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_literals</title>
</head>
<body>
    <script>
        
        var emp =["ram","shyam","mohan"];
        document.write(emp,"<br>");
        document.write(emp.length,"<br>");
        document.write(typeof emp,"<br>");
        document.write(emp[0],emp[2],"<br>");
        document.write(emp[0]='jack');

        

        for(i=0;i<emp.length;i++){

            document.write(emp[i] +"<br>");
        }

    </script>
</body>
</html>
