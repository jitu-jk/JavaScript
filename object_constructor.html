<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object constructor</title>
</head>

<body>
    <script>
        function emp(id, name, salary) { // function emp that acts as a constructor function.

            this.id = id;                 //this refers to the new object being created.
            this.name = name;
            this.salary = salary;
        }
      
        e = new emp (101,"mohan",499999);  // /  new instance of the emp object using the new keyword.
        
        document.write(e.id+"<br>" +e.name+ "<br>"+e.salary +"<br>");
        document.write(`${e.id} <br> ${e.name} <br> ${e.salary} <br> `); //template literals

    </script>
</body>

</html>
