<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class automobile {  
        constructor(name, cc) {  
          this.name = name;  
          this.cc = cc;  
        }  
        engine() {  
          document.write(`${this.name}   
        has ${this.cc} engine`);  
        }  
      }  
      class car extends automobile {  
        engine() {  
          document.write(this.name,  
            "has ", this.cc, "cc engine");  
        }  
      }  
      let cars = new car('Supra',"1998");  
      cars.engine();
    </script>  
</body>
</html>
