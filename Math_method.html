<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

// Round a number to the nearest integer
const rounded = Math.round(4.7); // Result: 5

// Get the maximum value from a list of numbers
const maxVal = Math.max(3, 9, 2, 15, 4); // Result: 15

// Generate a random number between 0 and 1
const randomNum = Math.random(); // Result: a number between 0 and 1

// Calculate the square root of a number
const sqrt = Math.sqrt(16); // Result: 4

// Get the absolute value of a number
const absolute = Math.abs(-10); // Result: 10

document.write("Rounded:", rounded);
document.write("Max Value:", maxVal);
document.write("Random Number:", randomNum);
document.write("Square Root:", sqrt);
document.write("Absolute Value:", absolute);



</script>



</body>
</html>
