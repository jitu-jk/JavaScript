<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

const rounded = Math.round(4.7); 


const maxVal = Math.max(3, 9, 6, 15, 4); 


const randomNum = Math.random(); 

const sqrt = Math.sqrt(16);


const absolute = Math.abs(-10); 

document.write("Rounded:", rounded + "<br>");
document.write("Max Value:", maxVal);
document.write("Random Number:", randomNum);
document.write("Square Root:", sqrt);
document.write("Absolute Value:", absolute);



</script>



</body>
</html>
