<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional_inheritance</title>
</head>
<body>
    <script>
    function Animal(name) {  
        const obj = {};  
        obj.name = name;  
      
        obj.sound = function() {  
            window.write("Some generic sound");  
        };  
      
        return obj;  
    }  
      
    function Cat(name, breed) {  
        const obj = Animal(name);  
        obj.breed = breed;  
      
        obj.sound = function() {  
            window.write("Meow Meow!");  
        };  
      
        return obj;  
    }  
    const myCat = Cat("Buddy", "Labrador");  
    myCat.sound(); 
</script>  
    
</body>
</html>
