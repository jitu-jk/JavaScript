<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-methods</title>
</head>
<body>
    <script>
        let s1 = "javascript";
        let s2= "concat example";
        document.write(s1.charAt(3) + "<br>");
       let s3 = s1.concat(s2);
        document.write(s3 + "<br>");
        let s4 ="javaScrIpt from javapoint indexof";
        let n = s4.indexOf ("from");
        document.write(n + "<br>");

     let m = s4.lastIndexOf ("javapoint"); 
     document.write(m+"<br>") ;
      let u = s4.toUpperCase();
      document.write(u +"<br>");

      let l = s4.toLowerCase();
      document.write(l);
      
     
    




    </script>
</body>
</html>
