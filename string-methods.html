<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-methods</title>
</head>
<body>
    <script>
        let s1 = "javascript";
        let s2= "concat example";
        document.write(s1.charAt(3) + "<br>");
       let s3 = s1.concat(s2);
        document.write(s3 + "<br>");
        let s4 ="javaScrIpt from javapoint indexof";
        let n = s4.indexOf ("from");
        document.write(n + "<br>");

     let m = s4.lastIndexOf ("javapoint"); 
     document.write(m+"<br>") ;
      let u = s4.toUpperCase();
      document.write(u +"<br>");

      let l = s4.toLowerCase();
      document.write(l);

      let str = "Hello, world!";
let result = str.substring(0, 5); // "Hello"
// Extracts from index 0 to index 4 (index 5 is excluded)
document.write(result);

let str1 = "Hello, World!";
document.write(str1.includes("World"));

let str3 = "Hello, World!";
document.write(str3.replace("World", "Everyone")); 
  

let word = "Ha";
console.log(word.repeat(3));

let text = "Hello";

    </script>
</body>
