<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array instance</title>
</head>
<body>
    <script>
        let i;
        let emp = new Array();
        emp[0] = "arun";
        emp[1] = "varun";
        emp[2]="sohan";
        for(i=0;i<emp.length;i++)
        {
            document.write(emp[i] ,"<br>");
        }

            </script>
</body>
</html>
