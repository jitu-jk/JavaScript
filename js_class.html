<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_class</title>
</head>
<body>
    <script>
        class Employee{
            constructor(id,name){
                this.id=id;
                this.name=name;
            }
            details(){
                document.writeln(this.id+"" +this.name+"<br>")
            }
        }
        var e1=new Employee(101,"martin");
        var e2=new Employee(102,"duke");
        e1.details();
        e2.details();
    </script>
</body>
</html>
