<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>

<body>
    <script>

        let a = 10
        let b = 20
        let c = a + b
        let d = b - a;
        let e = a*b
        let f = a/b
        document.write(c + '<br>')
        document.write(d + '<br>')
document.write(e + '<br>')
document.write(a + 'b' + '<br>')
document.write(f + '<br>')


    </script>
</body>

</html>
