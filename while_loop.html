<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While_loop</title>
</head>
<body>
    <script>
        let a = prompt("enter a number");
        let i=1;
       
        while( i<=10)   // while use when we dont know how many times how many times the loop will run but the loop should continue as long as a condition is true.

        {
            let b=a*i;
            document.write(b + "<br>")
            i++
        }
      
    </script>
</body>
</html>
