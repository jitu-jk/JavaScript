<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
</head>

<body>
    <script>
        console.log("hello world"); //print on console

        document.write("hello world"); // print on browser

        window.alert("good morning");  //print with alert message

        alert("how are you");      // print with alert msg without window keyword

        window.print("i am ready to print"); //print with external file 

    </script>
</body>

</html>
