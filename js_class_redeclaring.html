<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Redeclaring</title>
</head>
<body>
    <script>
        
        class employee {
            constructor(id, name) {
                this.id = id;
                this.name = name;
            }
            detail() {
                document.writeln(this.id + " " + this.name + "<br>");
            }
        }

        var e1 = new employee(101, "Martin Roy");
        var e2 = new employee(102, "Duke William");
        e1.detail(); 
        e2.detail(); 

        
        {
            class employee {
                constructor(id, name, department) {
                    this.id = id;
                    this.name = name;
                    this.department = department;
                }
                detail() {
                    document.writeln(
                        this.id + " " + this.name + " " + this.department + "<br>"
                    );
                }
            }

           
            var e3 = new employee(103, "Sophia Clarke", "HR");
            var e4 = new employee(104, "James Smith", "IT");
            e3.detail(); 
            e4.detail(); 
        }
    </script>
</body>
</html>
