<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_object</title>
</head>
<body>
<script>
const sumFunction = new Function('a', 'b', 'return a + b');   // Create a function using the Function constructor


const result = sumFunction(5, 7);  // Call the function

document.write(result);  // Output: 12
</script>
</body>
</html>
