<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object_literals</title>
</head>

<body>

    <script>

        emp = { id: 101, name: "jitesh", salary: 5000 }  // object literals

        document.write(emp.id + "<br>" + emp.name + "<br>" + emp.salary);

    </script>

</body>

</html>
