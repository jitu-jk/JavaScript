<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance of Object</title>
</head>
<body>
    <script>
        // Creating an object instance using Object constructor
        var emp = new Object();
        emp.id = 101;
        emp.name = "jitu";
        emp.salary = 50000;

        // Displaying the object properties
        document.write(emp.id + " " + emp.name + " " + emp.salary);
    </script>
</body>
</html>
