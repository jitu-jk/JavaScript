<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data_type</title>
</head>
<body>
    <script>
        // primitive data_type
    let a = 3000;  // numbwer data_type
    let b = 'jitesh'; // string data_type
    let c = true;        //boolean data_type

    document.write(typeof a + '<br>');
    document.write(typeof b + '<br>');
    document.write(typeof c + '<br>') ;
    document.write(typeof null + '<br>');
    document.write(typeof undefined +'<br>');

     //non-primitive data_ type
     let array = [2,3,4,5,'jitesh'];   //array creation
     document.write ( array + "<br>");   //object dtat_type


     let object = {name:"jitesh",reg_no: 12345, age: 24}  //object
     document.write( typeof object + "<br>");              // object data_type
     document.write(object.name,'<br>', object.age, '<br>', object.reg_no);   //object data_type print value

</script> 

</body>
</html>
