<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
</head>

<body>
    <script>
        let a = prompt("enter the number");
        if (a % 2 == 0) {
            document.write("even number");
        }
        else {

            document.write("odd number");
        }
    </script>
</body>

</html>
