<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else_if_statement</title>
</head>
<body>
<script>
    let a =prompt("guess the number");

    if(a==10)
{
    document.write("a is equal to 10 try again")
}
else if(a==20)
{
    document.write("a is equal to 20")
}
else if(a==30)
{
    document.write("a is equal to 30")
}
else if(a==50)
{
    document.write("you find the number")
}
</script>
</body>
</html>
