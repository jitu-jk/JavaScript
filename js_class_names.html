<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unnamed class js</title>
</head>
<body>
    <script>
        var emp=class employee{
            constructor(id,name){
                this.id=id;
                this.name=name;
            }
        };
        document.write(emp.name)
    </script>
    
</body>
