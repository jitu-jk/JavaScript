<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all variable in js</title>
</head>

<body>
    <script>
        var a = 10;  // var function scoped variable can be redeclared and update
        document.write(a + "<br>");


        let b = 20;           //block scoped can be update but not redeclared
        document.write(b + "<br>");


        const c = 30;        //block scoped neither declared nor update
        document.write(c + "<br>");


    





    </script>
</body>

</html>
