<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-statement</title>
</head>

<body>
    <script>

        let grade = 'B';
        let result;
        switch (grade) //switch statement compares the value of grade to various case values inside the switch.
        {
            case 'A':
                result = "A grade";
                break;       // break statement stop the execution when one case is executed

            case 'B':
                result = "B grade";
                break;
            case 'C':
                result = 'c grade';
                break;
            case 'D':
                result = "D grade";
                break;
            default:                    // when the non of case value is matched to case value than default execute
                result = "no grade";

        }
        document.write(result);


    </script>
</body>

</html>
