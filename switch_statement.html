<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-statement</title>
</head>

<body>
    <script>

        let grade = 'B';
        var result;
        switch (grade) {
            case 'A':
                result = "A grade";
                break;

            case 'B':
                result = "B grade";
                break;
            case 'C':
                result = 'c grade';
                break;
            case 'D':
                result = "D grade";
                break;
            default:
                result = "no grade";

        }
        document.write(result);


    </script>
</body>

</html>
