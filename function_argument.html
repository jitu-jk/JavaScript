<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function-argument</title>
    <script>

        function getcub(number) // function argument
        {
            alert(number * number * number);
        }
    </script>
</head>

<body>
    <input type="button" onclick="getcub(4)" value="call cube"> <!-- pass argument as 4 in getcub function -->

</body>

</html>
