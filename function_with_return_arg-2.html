<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition</title>
    <script>
        function addNumbers() {
            var num1 = Number(document.getElementById("num1").value); // Get first number
            var num2 = Number(document.getElementById("num2").value); // Get second number
            return num1 + num2; // Return the sum
        }

       function showResult() {
            alert("The sum is: " + addNumbers()); // Display the result
        }
    </script>
</head>
<body>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <button onclick="showResult()">Add Numbers</button>
</body>
</html>
