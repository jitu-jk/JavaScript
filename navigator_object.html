<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator Object Example</title>
</head>
<body>

    <h1>Navigator Object Information</h1>
    <p><strong>Online Status:</strong> <span id="onlineStatus"></span></p>
    
    <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
    <p><strong>Browser Language:</strong> <span id="browserLanguage"></span></p>
    <p><strong>Cookies Enabled:</strong> <span id="cookiesEnabled"></span></p>
    <p><strong>Geolocation:</strong> <span id="geoLocation"></span></p>

    <script>
        // Display online status
        document.getElementById("onlineStatus").textContent = navigator.onLine ? "Online" : "Offline";
        console.log("Online status:", navigator.onLine);

        // Display user agent
        document.getElementById("userAgent").textContent = navigator.userAgent;
        console.log("User Agent:", navigator.userAgent);

        // Display browser language
        document.getElementById("browserLanguage").textContent = navigator.language;
        console.log("Browser Language:", navigator.language);

        // Display cookies enabled status
        document.getElementById("cookiesEnabled").textContent = navigator.cookieEnabled ? "Yes" : "No";
        console.log("Cookies Enabled:", navigator.cookieEnabled);

        // Check and display geolocation capability
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    document.getElementById("geoLocation").textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                    console.log("Latitude:", latitude);
                    console.log("Longitude:", longitude);
                },
                (error) => {
                    document.getElementById("geoLocation").textContent = "Geolocation permission denied.";
                    console.error("Geolocation error:", error);
                }
            );
        } else {
            document.getElementById("geoLocation").textContent = "Geolocation not supported.";
            console.log("Geolocation is not supported by this browser.");
        }

        // Example of vibration function (only works on some devices)
        if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200]); // Vibrate pattern: vibrate 200ms, pause 100ms, vibrate 200ms
            console.log("Vibration triggered.");
        } else {
            console.log("Vibration not supported by this browser.");
        }
    </script>

</body>
</html>
