<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator Object Example</title>
</head>
<body>

    <script>
        // Display online status
        document.write("<p><strong>Online Status:</strong> " + (navigator.onLine ? "Online" : "Offline") + "</p>");

        // Display user agent
        document.write("<p><strong>User Agent:</strong> " + navigator.userAgent + "</p>");

        // Display browser language
        document.write("<p><strong>Browser Language:</strong> " + navigator.language + "</p>");

        // Display cookies enabled status
        document.write("<p><strong>Cookies Enabled:</strong> " + (navigator.cookieEnabled ? "Yes" : "No") + "</p>");

        // Check and display geolocation capability
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    document.write("<p><strong>Latitude:</strong> " + latitude + "</p>");
                    document.write("<p><strong>Longitude:</strong> " + longitude + "</p>");
                },
                (error) => {
                    document.write("<p><strong>Geolocation:</strong> Permission denied.</p>");
                }
            );
        } else {
            document.write("<p><strong>Geolocation:</strong> Not supported by this browser.</p>");
        }

        // Check for vibration support
        if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200]); // Vibrate pattern: vibrate 200ms, pause 100ms, vibrate 200ms
            document.write("<p><strong>Vibration:</strong> Triggered</p>");
        } else {
            document.write("<p><strong>Vibration:</strong> Not supported by this browser.</p>");
        }
    </script>

</body>
</html>
